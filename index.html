<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands on</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body{
            background-color: rgb(165, 196, 255);
        }
    </style>
</head>
<body>
    <form>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="enter email" name="email">
            </div>
            <div class="col">
                <input type="password" class="form-control" placeholder="enter password" name="pswd">
            </div>
        </div>
    </form>

    <div class="container pt-5 mt-5">

        <label>Input Type</label>
        <input type="text" class="form-control" id="user" placeholder="type here">

        <label>Text Area</label>
        <input type="text" class="form-control" rows="5" id="comment" placeholder="type here">

        <div class="form-check-inline">
            <h6>Check Box</h6>
            <label class="form-check-label"> <input type="checkbox" class="form-check-input" value="">Option 1</label>
            <label class="form-check-label"> <input type="checkbox" class="form-check-input" value="">Option 2</label>
            <label class="form-check-label"> <input type="checkbox" class="form-check-input" value="">Option 3</label>
        </div>
<br>
        <div class="form-check-inline">
            <h6>Radio</h6>
            <label class="form-check-label"> <input type="radio" class="form-check-input" name="optraido">Option 1</label>
            <label class="form-check-label"> <input type="radio" class="form-check-input" name="optraido">Option 2</label>
            <label class="form-check-label"> <input type="radio" class="form-check-input" name="optraido">Option 3</label>
        </div>

        <div class="form-group">
            <h6>Selection/Dropdown</h6>
            <label for="sel1">Select List:</label>
            <select class="form-control" id="sel1">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>
        </div>

    </div>

</body>
</html>
